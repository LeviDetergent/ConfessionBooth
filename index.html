<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFESSION BOOTH</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="vhs-line"></div>
    
    <div class="glitch-text" id="glitchText"></div>
    
    <div class="whisper-box" id="whisperBox">
        <p id="whisperContent"></p>
        <p class="date" id="whisperDate"></p>
    </div>
    
    <div class="top-controls">
        <button id="muteBtn">MUTE</button>
        <button id="deleteBtn">DELETE</button>
    </div>
    
    <div class="timestamp" id="timestamp"></div>
    
    <div class="main">
        <h1>CONFESSION BOOTH</h1>
        <p class="subtitle">THEY WILL NOT FORGET</p>
        <p class="count" id="count">[0 STORED]</p>
        
        <textarea id="input" placeholder="TYPE YOUR CONFESSION..." maxlength="200"></textarea>
        <div class="char-info" id="charInfo">0/200</div>
        <button id="submitBtn" disabled>CONFESS</button>
        
        <div class="recorded" id="recorded">RECORDED</div>
        
        <div class="warning-box">
            <h2>WARNING</h2>
            <p>Your confessions are stored in this machine</p>
            <p>They will return to you without warning</p>
            <p>You will hear them speak</p>
            <p>The machine never forgets</p>
            <p>Even when you close this window</p>
            <p>They remain</p>
        </div>
        
        <div id="historyList"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
